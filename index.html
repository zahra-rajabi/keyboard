<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">My keyboard</h1>
    <input type="text" class="input" autofocus />
    <div class="container">
      <div class="row">
        <p class="btn q">Q</p>
        <p class="btn w">W</p>
        <p class="btn e">E</p>
        <p class="btn r">R</p>
        <p class="btn t">T</p>
        <p class="btn y">Y</p>
        <p class="btn u">U</p>
        <p class="btn i">I</p>
        <p class="btn o">O</p>
        <p class="btn p">P</p>
      </div>
      <div class="row">
        <p class="btn a">A</p>
        <p class="btn s">S</p>
        <p class="btn d">D</p>
        <p class="btn f">F</p>
        <p class="btn g">G</p>
        <p class="btn h">H</p>
        <p class="btn j">J</p>
        <p class="btn k">K</p>
        <p class="btn l">L</p>
      </div>
      <div class="row">
        <p class="btn z">Z</p>
        <p class="btn x">X</p>
        <p class="btn c">C</p>
        <p class="btn v">V</p>
        <p class="btn b">B</p>
        <p class="btn n">N</p>
        <p class="btn m">M</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
